{% extends 'base.html' %} {% block content %}
<form action="/upload" method="POST" enctype="multipart/form-data">
  <div class="ui text container">
    <h1 class="ui inverted header">Vulnerability Checker</h1>
    <h2>
      Source Code Vulnerability Detection and Prevention using Deep Learning and
      Blockchain
    </h2>

    <div class="ui inverted header">
      <label for="textname"><h3>Developer ID:</h3></label>
      <input type="text" name="textname" />
      <br /><br />
    </div>
    <br />

    <div class="ui input focus">
      <input type="file" name="file" />
    </div>

    <button
      class="ui primary button"
      type="submit"
      onclick="this.classList.add('loading')"
    >
      Check Source Code<i class="up arrow icon ml3"></i>
    </button>
  </div>
</form>

{% endblock %}
