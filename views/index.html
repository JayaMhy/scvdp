{% extends 'base.html' %} {% block content %}
<form action="/upload" method="POST" enctype="multipart/form-data">
  <div class="ui text container">
    <h1 class="text-center">Vulnerability Checker</h1>
    <h5 class="text-center my-5">
      Source Code Vulnerability Detection and Prevention using Deep Learning and
      Blockchain
    </h5>
    <div class="text-center">
      <label for="textname"><h3>Developer ID:</h3></label>
    </div>
    <div class="d-flex align-items-center justify-content-center mb-5">
      <input
        type="text"
        name="textname"
        class="form-control"
        style="max-width: 300px"
        readonly
      />
    </div>

    <div class="d-flex align-items-center justify-content-center">
      <div style="max-width: 300px" class="mr-3">
        <input type="file" name="file" class="form-control" />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          onclick="this.classList.add('loading')"
        >
          Check Source Code<i class="up arrow icon ml3"></i>
        </button>
      </div>
    </div>
  </div>
</form>

{% endblock %}
