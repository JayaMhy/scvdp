{% extends 'base.html' %} {% block title %} Admin {% endblock%} {% block content
%}

<form action="/upload" method="POST" enctype="multipart/form-data">
  <div class="ui text container">
    <h2 class="ui inverted header">Add and Check users in Blockchain</h2>
  </div>
  <div class="d-flex flex-col mx-auto">
    <div class="d-flex flex-col mb-3 mx-5">
      <div class="flex-shrink-0 mx-auto">
        <div class="container border">
          <p class="h3">Add Developer</p>
          <div class="mb-1">
            <label for="exampleFormControlInput1" class="form-label"
              >Developer Address</label
            >
            <input
              type="text"
              class="form-control"
              id="dev1"
              placeholder="Developer Address"
            />
          </div>
          <div class="mb-1">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Developer ID</label
            >
            <input class="form-control" id="dev2" placeholder="Developer ID" />
          </div>
          <div class="mb-1">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Developer Name</label
            >
            <input
              class="form-control"
              id="dev3"
              placeholder="Developer Name"
            />
          </div>
          <div class="mb-1">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Developer's Date of Joining</label
            >
            <input
              class="form-control"
              type="date"
              id="dev4"
              placeholder="Date of Joining"
            />
          </div>

          <div class="mb-1">
            <button type="button" class="btn btn-primary" id="btnAddDev">
              Add Developer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-row mb-3 mx-5">
    <div class="flex-shrink-0 mx-auto">
      <div class="container border">
        <p class="h3">Check Developer</p>

        <div class="mb-1">
          <button type="button" class="btn btn-primary" id="btnGetDev">
            Check Developer
          </button>
          <p id="attendanceCount"></p>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock %} {% block footer %}
<script type="module" src="/js/index.js"></script>

{% endblock %}
