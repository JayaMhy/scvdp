{% extends 'base.html' %} {% block title %} Admin {% endblock%} {% block
content%}

<div class="d-flex align-items-center justify-content-center">
  <form action="/admin/add-user" method="POST">
    <div class="container mb-4">
      <h3 class="text-uppercase">Add users in Blockchain</h3>
    </div>

    <div class="container shadow bg-white rounded  py-4 px-3">
      <div class="mb-2">
        <label for="">Role</label>
        <select class="form-control" name="role">
          <option>Select Role</option>
          <option value="developer">Developer</option>
          <option value="lead_developer">Lead Developer</option>
        </select>
      </div>

      <div class="mb-2">
        <label for="blockchain_address" class="form-label">Blockchain Address</label>
        <input type="text" class="form-control" name="blockchain_address" placeholder="Blockchain Address" />
      </div>

      <div class="mb-2">
        <label for="id" class="form-label">ID</label>
        <input class="form-control" name="id" placeholder="ID" />
      </div>
      <div class="mb-2">
        <label for="name" class="form-label">Name</label>
        <input class="form-control" name="name" placeholder="Name" />
      </div>
      <div class="mb-2">
        <label for="joining_date" class="form-label">Date of Joining</label>
        <input class="form-control" type="date" name="joining_date" placeholder="Date of Joining" />
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-3">Add User</button>

    </div>


  </form>
</div>

{% endblock %} {% block footer %}

<!-- <script type="module" src="/js/index.js"></script> -->

{% endblock %}
